<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #0c2d57;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .actions button {
      background-color: #0c2d57;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .actions button:hover {
      background-color: #103a6d;
    }

   .card-list {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 30px;
    padding: 20px;
    }

    .car-card {
    background-color: #fff;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
    }

    .car-card:hover {
    transform: translateY(-5px);
    }

    .image-container {
    position: relative;
    overflow: hidden;
    }

    .image-container img {
    width: 100%;
    height: 250px;
    object-fit: cover;
    display: block;
    transition: transform 0.3s ease;
    }

    .image-container:hover img {
    transform: scale(1.05);
    }

    .price-overlay {
    position: absolute;
    bottom: -100%;
    left: 0;
    width: 100%;
    height: 50%;
    background: rgba(0, 0, 0, 0.6);
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: bottom 0.4s ease;
    font-size: 1.2rem;
    font-weight: bold;
    }

    .image-container:hover .price-overlay {
    bottom: 0;
    }

    .car-card h3 {
    margin: 15px;
    font-size: 1.4rem;
    color: #333;
    }

    .car-card .description {
    margin: 0 15px 20px 15px;
    color: #666;
    font-size: 0.95rem;
    line-height: 1.4;
    }


    .modal {
      display: none;
      position: fixed;
      z-index: 99;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 25px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      position: relative;
    }

    .modal-content h2 {
      margin-bottom: 15px;
    }

    .modal-content input,
    .modal-content textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .modal-content button {
      background-color: #0c2d57;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
    }

    .modal-content button:hover {
      background-color: #103a6d;
    }

    .close-btn {
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>Admin Dashboard</h1>
    <p>Manage Cars for Booking</p>
  </header>

  <div class="container">

    <div class="actions">
      <button id="openModalBtn">Add New Car</button>
      <button onclick="location.href=">Logout</button>
    </div>

        <div class="card-list">
        {% for car in Cars %}
            <div class="car-card">
            <div class="image-container">
                <img src="{{ car.image.url }}" alt="{{ car.name }}">
                <div class="price-overlay">
                <p>Ksh{{ car.price_per_day }} / day</p>
             </div>
            </div>
            <h3>{{ car.name }}</h3>
            <p class="description">{{ car.description }}</p>

                <div class="card-actions">
                    <a href="" class="edit-btn">Edit</a>
                    <form action="{% url 'delete_car' car.id %}" method="POST" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="delete-btn">Delete</button>
                    </form>
                </div>
            </div>
        {% empty %}
            <p>No cars added yet.</p>
        {% endfor %}
        </div>

  </div>

  <!-- Add Car Modal -->
  <div class="modal" id="addCarModal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <h2>Add New Car</h2>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label>Car Image:</label>
        <input type="file" name="image" accept="image/*" required>

        <label>Car Name:</label>
        <input type="text" name="name" required>

        <label>Description:</label>
        <textarea name="description" rows="3" required></textarea>

        <label>Price per day:</label>
        <input type="number" name="price" min="0" required>

        <button type="submit">Add Car</button>
      </form>
    </div>
  </div>

  <script>
    const modal = document.getElementById("addCarModal");
    const openBtn = document.getElementById("openModalBtn");
    const closeBtn = document.getElementById("closeModal");

    openBtn.onclick = () => {
      modal.style.display = "flex";
    };

    closeBtn.onclick = () => {
      modal.style.display = "none";
    };

    window.onclick = (event) => {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    };
  </script>

</body>
</html>
