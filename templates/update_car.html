<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Car</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      padding: 20px;
      margin: 0;
    }

    .edit-container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 0 auto;
    }

    .edit-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
      font-size: 24px;
    }

    .edit-form label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #333;
      font-size: 15px;
    }

    .edit-form input[type="text"],
    .edit-form textarea,
    .edit-form input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .edit-form img {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      margin-top: 15px;
      border-radius: 8px;
    }

    .edit-form input[type="file"] {
      margin-top: 10px;
      font-size: 14px;
    }

    .edit-form button {
      margin-top: 25px;
      background-color: #27ae60;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      transition: background 0.3s ease;
      font-size: 16px;
    }

    .edit-form button:hover {
      background-color: #1e8449;
    }

    @media (max-width: 600px) {
      .edit-container {
        padding: 20px;
      }

      .edit-container h2 {
        font-size: 20px;
      }

      .edit-form label,
      .edit-form input,
      .edit-form textarea,
      .edit-form button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<div class="edit-container">
  <h2>Edit Car Details</h2>
  <form method="POST" enctype="multipart/form-data" class="edit-form">
    {% csrf_token %}

    <label for="name">Car Name</label>
    <input type="text" name="name" id="name" value="{{ car.name }}" required>

    <label for="description">Description</label>
    <textarea name="description" id="description" rows="4" required>{{ car.description }}</textarea>

    <label for="price">Price per Day ($)</label>
    <input type="number" name="price" id="price" step="0.01" value="{{ car.price_per_day }}" required>

    <label>Current Image</label>
    <img src="{{ car.image.url }}" alt="{{ car.name }}">

    <label for="image">Change Image (optional)</label>
    <input type="file" name="image" id="image">

    <button type="submit">Save Changes</button>
  </form>
</div>

</body>
</html>
